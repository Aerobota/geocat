<div data-ng-controller="gocatSearchFormCtrl">

  <div class="form-horizontal" role="form">

    <!-- Types Combo (from a local scope array) -->
    <div class="form-group">
      <label for="typeF" class="col-md-4 col-sm-12 control-label">Type</label>
      <div class="col-sm-8" id="typeF">
        <select class="form-control" data-ng-model="searchObj.params.type">
          <option data-ng-repeat="t in types">{{t}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="cantonF" class="col-md-4 col-sm-12 control-label">Cantons</label>
      <div class="col-sm-8">
        <input type="text" id="cantonF" value="" class="form-control" data-ng-model="searchObj.params.cantons" gn-region-multiselect="ocean" gn-callback="onCantonsSelect"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-4">
        <button class="btn btn-default more" onclick="$('.advanced').toggleClass('active')">
          Advanced options
        </button>
      </div>
    </div>

    <div class="advanced">
      <div class="form-group">
        <label for="keywordsF" class="col-md-4 col-sm-12 control-label">Keywords</label>
        <div class="col-sm-8">
          <input type="text" id="keywordsF" value="" class="form-control" data-ng-model="searchObj.params.keyword" gn-search-suggest="keyword" multi="true"/>
        </div>
      </div>
      <div class="form-group">
        <label for="orgNameF" class="col-md-4 col-sm-12 control-label">Organisation</label>
        <div class="col-sm-8">
          <input type="text" id="orgNameF" value="" class="form-control" data-ng-model="orgName" gn-search-suggest="orgName"/>
        </div>
      </div>

      <div class="form-group">
        <label for="datefromF" class="col-md-4 col-sm-12 control-label">From</label>
        <div class="col-sm-8">
          <input type="date" id="datefromF" value="" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <label for="categoriesF" class="col-md-4 col-sm-12 control-label">Categories</label>
        <div class="col-sm-8">
          <input type="text" id="categoriesF" value="" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 col-sm-12 control-label">DÃ©but</label>
        <div class="input-group date col-sm-8" data-date="" data-date-format="dd-mm-yyyy"
          gn-bootstrap-datepicker="searchObj.params.creationDateFrom">
          <input class="form-control" type="text">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 col-sm-12 control-label">Fin</label>
        <div class="input-group date col-sm-8" data-date="" data-date-format="dd-mm-yyyy"
          gn-bootstrap-datepicker="searchObj.params.creationDateTo">
          <input class="form-control" type="text">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>


    <div gn-map-field="searchObj.searchMap"></div>

    <div class="submit">
      <button type="button" data-ng-click="resetSearch();" class="btn btn-link" data-translate>Reset</button>
      <button type="button" data-ng-click="triggerSearch()" class="btn btn-primary" data-translate>Search</button>
    </div>
<!-- 
    <input type="text" name="region-picker-input" class="form-control bootstrap-tagsinput"
           data-gn-region-picker-input=""
           gn-region-type="country" data-role="tagsinput" />
-->
  </div>
</div>
