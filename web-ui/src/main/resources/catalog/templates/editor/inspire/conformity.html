<div data-ng-controller="InspireConformityController">

    <fieldset>
        <legend data-translate="">conformity</legend>

        <div class="form-group">
            <label for="conformityPass" class="col-xs-3 control-label"><span data-translate="">pass</span>: </label>

            <div class="col-xs-9" data-ng-class="validationClassObject(data.conformity.pass)">
                <select id="conformityPass"
                        class="form-control"
                        data-ng-model="data.conformity.pass"
                        data-ng-options="opt.val as opt.name for opt in passOptions">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="conformityScopeCode" class="col-xs-3 control-label"><span data-translate="">scopeCode</span>: </label>

            <div class="col-xs-9" data-ng-class="validationClassObject(data.conformity.scopeCode)">
                <select id="conformityScopeCode"
                        class="form-control"
                        data-ng-model="data.conformity.scopeCode"
                        data-ng-options="opt.name as opt.title for opt in data.scopeCodeOptions">
                </select>
            </div>
        </div>

        <div data-inspire-multilingual-text
             data-ng-show="data.conformity.scopeCode !== 'dataset' && data.conformity.scopeCode !== 'series'"
             validation-class="{{validationErrorClass}}"
             data-title="scopeCodeDescription"
             data-rows="1"
             data-main-lang="data.language"
             data-languages="data.otherLanguages"
             data-field="data.conformity.scopeCodeDescription"/>

        <div class="form-group">
            <label for="conformityTitle" class="col-xs-3 control-label"><span data-translate="">title</span>: </label>

            <div class="col-xs-9" data-ng-class="validationClassObject(data.conformity.title)">
                <select id="conformityTitle"
                        class="form-control"
                        data-ng-model="data.conformity.title"
                        data-ng-options="opt as opt[lang] for opt in titleOptions">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label"><span data-translate="">date</span>: </label>
            <div class="col-xs-9"
                 data-ng-class="validationClassString(data.conformity.date.date)">
                <div data-inspire-date-picker data-date-obj="data.conformity.date"></div>
            </div>
            <div class="col-xs-offset-3 col-xs-9"
                 data-ng-class="validationClassString(data.conformity.date.dateType)">
                <select id="conformityDateType"
                        class="form-control"
                        data-ng-model="data.conformity.date.dateType"
                        data-ng-options="opt.name as opt.title for opt in data.dateTypeOptions">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label"><span data-translate="">explanation</span>: </label>
            <div class="col-xs-9"
                 data-ng-class="validationClassString(data.conformity.explanation)">
                <input id="conformityExplanation"
                        class="form-control"
                        data-ng-model="data.conformity.explanation" >
                </input>
            </div>
        </div>

        <div data-inspire-multilingual-text
             validation-class="{{validationErrorClass}}"
             data-title="lineageStatement"
             data-rows="5"
             data-main-lang="data.language"
             data-languages="data.otherLanguages"
             data-field="data.conformity.lineage.statement"/>

    </fieldset>
</div>
