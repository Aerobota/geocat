<div data-ng-controller="InspireConformityController">

    <fieldset>
        <legend data-translate="">conformity</legend>

        <div class="form-group" data-ng-if="!data.conformity.conformanceResultRef && data.conformity.allConformanceReports.length > 1">
            <label class="col-xs-3 control-label"><span data-translate="">updateElement</span>: </label>

            <div class="col-xs-9">
                <div data-ie9-select
                     data-options="data.conformity.allConformanceReports"
                     data-value="ref" data-title-func="updateConformanceResultTitle(lang)"
                     data-default-value="-1" data-field="data.conformity.updateResultRef"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label"><span data-translate="">pass</span>: </label>

            <div class="col-xs-9" data-ng-class="validationClassObject(data.conformity.pass)">
                <div data-ie9-select
                     data-options="passOptions"
                     data-value="val" data-title="name"
                     data-field="data.conformity.pass"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label"><span data-translate="">title</span>: </label>

            <div class="col-xs-9" data-ng-class="data.conformity.isTitleSet ? '' : validationErrorClass">
                <div data-ie9-select
                     data-options="data.conformityTitleOptions" data-title="{{lang}}"
                     data-change="data.conformity.isTitleSet = true"
                     data-field="data.conformity.title"></div>
                <!--<select id="conformityTitle"-->
                        <!--class="form-control"-->
                        <!--data-ng-change=""-->
                        <!--data-ng-model="data.conformity.title"-->
                        <!--data-ng-options="opt as opt[lang] for opt in data.conformityTitleOptions">-->
                <!--</select>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label"><span data-translate="">explanation</span>: </label>
            <div class="col-xs-9"
                 data-ng-class="validationClassString(data.conformity.explanation)">
                <input id="conformityExplanation"
                        class="form-control"
                        data-ng-model="data.conformity.explanation" >
                </input>
            </div>
        </div>

        <div data-inspire-multilingual-text
             validation-class="{{validationErrorClass}}"
             data-title="lineageStatement"
             data-rows="5"
             data-main-lang="data.language"
             data-languages="data.otherLanguages"
             data-field="data.conformity.lineage.statement"/>

    </fieldset>
</div>
