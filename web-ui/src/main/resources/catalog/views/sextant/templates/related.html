<div class="btn-group" ng-if="relations.length > 0">
  <button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" title="Relations">
    <span class="fa fa-sitemap"></span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="r in relations">
      <a href="#/metadata/{{r['geonet:info']['uuid']}}" title="{{getTitle(r)}}">
        {{getTitle(r)}}
      </a>
    </li>
  </ul>
</div>
