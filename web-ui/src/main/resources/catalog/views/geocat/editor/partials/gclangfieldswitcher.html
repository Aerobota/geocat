<div class="btn-group">
    <button type="button"
            class="btn btn-default dropdown-toggle"
            data-ng-mouseover="init()"
            data-toggle="dropdown">
        <i class="fa fa-language"></i>&nbsp;<span class="caret"></span>&nbsp;
    </button>
    <ul class="dropdown-menu pull-right"
        role="menu">
        <li role="presentation" class="dropdown-header"
            data-translate="">showTranslation</li>
        <li data-ng-repeat="l in languages">
            <a data-ng-click="showLang(l, $event)"
               href="">
                <span>{{l | translate}}</span>
            </a>
        </li>
    </ul>
</div>
