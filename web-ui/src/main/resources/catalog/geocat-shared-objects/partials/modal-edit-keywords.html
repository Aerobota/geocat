            <input type="text" class="form-control" data-ng-model="keyword[lang].label" name="{{lang}}Label" id="Text1" placeholder="{{'label' | translate}}" />

            <textarea class="form-control" data-ng-model="keyword[lang].desc" name="{{lang}}Desc" id="{{lang}}Desc" placeholder="{{translate('description')}}" />
