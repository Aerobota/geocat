<div>
  <form role="form" data-ng-search-form="">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i
                class="fa fa-search" /></span>
        <input class="form-control"
               data-ng-change="triggerSearch()"
               type="text" data-ng-model="searchObj.params.any"
               placeholder="{{'search' | translate}}" autofocus="" />
      </div>
    </div>

<!--
    <div class="btn-group btn-group-xs" role="group" aria-label="...">
      <button data-ng-repeat="(key, facet) in searchResults.facet['topicCats']"
              type="button"
              class="btn btn-default"
              data-ng-click="filterTopic(facet['@name'])"
              title="{{facet['@name']}}">
        <i class="fa fa-3x fa-table gn-icon gn-icon-{{facet['@name']}}"></i>
      </button>
    </div>
-->



    <div data-ng-show="searchResults.records.length > 0">
      <div class="pull-right"
           data-gn-pagination="paginationInfo"
           data-hits-values="searchObj.hitsperpageValues"></div>

      <div class="pull-right"
           data-sortby-combo=""
           data-params="searchObj.params"
           data-gn-sortby-values="searchObj.sortbyValues"></div>
    </div>
    <br/>
    <br/>


    <ul class="list-group layerTree">
      <li class="list-group-item"
          data-ng-repeat="m in searchResults.records"
          data-ng-init="md = getMetadata(m)">
        <div class="row">
          <div class="col-md-12">
            <label data-ng-repeat="link in md.relevantLinks"
                   title="{{md.title || md.defaultTitle}}">
              {{link.desc || link.name}}
              <div class="btn-group btn-group-sm" role="group">
                <a class="btn btn-default"
                        data-ng-click="zoomToLayer(md)"
                        title="{{'layerExtentZoom' | translate}}">
                  <i class="fa fa-fw fa-arrows-alt"/>
                </a>
                <a class="btn btn-default"
                        href=""
                        data-ng-click="addToMap(link)"
                        title="{{'addToMap' | translate}}">
                  <i class="fa fa-fw fa-plus"/>
                </a>
                <a class="btn btn-default"
                        data-ng-href="#/metadata/{{md.getUuid()}}"
                        title="{{'openRecord' | translate}}">
                  <i class="fa fa-fw fa-info-circle"/>
                </a>
              </div>
            </label>
          </div>
        </div>
      </li>
    </ul>
  </form>
</div>
