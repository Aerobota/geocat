<div class="search-container" >
  <i class="fa fa-times-circle clear" ng-click="clearInput()" ng-hide="query==''"></i>
  <input data-ng-model="query" data-ng-change="locCtrl.search(query)" type="search" class="form-control" placeholder="Recherche">
  <div class="dropdown-menu" role="menu">
    <ul class="loc-defaults">
      <li data-ng-repeat="loc in localisations | filter:query">
        <a href="" data-ng-click="locCtrl.zoomTo(loc.extent, map)">{{loc.name}}</a>
      </li>
    </ul>
    <ul class="loc-geonames">
      <li data-ng-repeat="res in results">
        <a href="">{{res}}</a>
      </li>
    </ul>
  </div>
</div>
