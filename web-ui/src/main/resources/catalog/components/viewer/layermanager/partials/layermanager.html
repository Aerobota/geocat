<ul class="list-group">
  <li ng-repeat="layer in (layers | gnReverse | filter:layerFilterFn)" class="list-group-item" data-ng-class="{'active': layer.showInfo}">
    <button class="btn btn-cog" data-ng-click="gnLayermanagerCtrl.showInfo(layer)">
      <span class="fa fa-cog"></span>
    </button>
    <button class="btn btn-cog" ng-if="layer.getExtent()" data-ng-click="gnLayermanagerCtrl.zoomToExtent(layer, map)">
      <span class="fa fa-arrows-alt"></span>
    </button>
    <label>
      <input type="checkbox" ng-model="layer.visible" />
      {{layer.get('label')}}
    </label>
    <div class="details">
      <button class="metadata" ng-if="layer.get('metadata')" data-ng-click="gnLayermanagerCtrl.showMetadata(layer.get('metadata'), layer.get('label'))">
        <span class="fa fa-file"></span>
        Voir les métadonnées
      </button>
      <button class="btn btn-default delete" ng-click="map.removeLayer(layer)">
        <span class="fa fa-trash-o"></span>
        Supprimer
      </button>
      <label>Transparence <input type="range" min="0" max="1" step="0.05" ng-model="layer.opacity" /></label>
      <h6 ng-if="layer.get('legend')">Légende</h6>
      <p ng-if="layer.get('legend')">
        <img src="{{layer.get('legend')}}"/>
      </p>
      <h6 ng-if="layer.get('attribution')">Source</h6>
      <p ng-if="layer.get('attribution')"><em>{{layer.get('attribution')}}</em></p>
      <div gn-ncwms-transect="" map="map" layer="layer" data-ng-if="layer.ncInfo"/>
    </div>
  </li>
</ul>
