<div>
  <div data-ng-show="invalidKeywordMatch" class="alert alert-danger" data-translate="notFoundInThesaurus"
    data-translate-values="{keywords: {{initialKeywords}}}"> </div>
  <span data-ng-show="!invalidKeywordMatch">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <input type="text" class="form-control" placeholder="{{'keywordFilter' | translate}}"
          data-ng-model="filter"/>
      </div>
      <div class="col-md-4 col-md-offset-1">
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-link dropdown-toggle pull-right"
            data-toggle="dropdown">
            <i class="fa fa-cog"/>
            <span class="caret"/>
          </button>
          <ul class="dropdown-menu">
            <li role="presentation" class="dropdown-header" data-translate="">keywordInsertMode</li>
            <li data-ng-repeat="tr in transformationLists"
              data-ng-class="isCurrent(tr) ? 'disabled' : ''">
              <a href="" data-ng-click="setTransformation(tr)"
                title="{{(tr + '-help') | translate}}">{{tr | translate}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <select multiple="" class="form-control" data-ng-model="currentSelectionLeft">
          <option data-ng-repeat="k in results track by $index" value="{{k.getLabel()}}"
            data-ng-dblclick="select(k)">{{k.getLabel()}}</option>
        </select>
      </div>
      <div class="col-md-1">
        <div class="btn-group-vertical">
          <button class="btn btn-link fa fa-angle-right" data-ng-click="select()"/>
          <button class="btn btn-link fa fa-angle-left" data-ng-click="unselect()"/>
        </div>
      </div>
      <div class="col-md-4">
        <select multiple="" class="form-control" data-ng-model="currentSelectionRight">
          <option data-ng-repeat="k in selected track by $index" value="{{k.getLabel()}}"
            data-ng-dblclick="unselect(k)">{{k.getLabel()}}</option>
        </select>
      </div>
    </div>
    <!-- The thesaurus snippet to insert once received -->
    <div>
      <input name="{{elementRef}}" type="hidden" value="{{snippet}}"/>
    </div>
  </span>
</div>
