<div class="gn-drawmap-panel">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-pencil"></i><span data-translate="">drawbbox</span>
    </div>
    <div class="panel-body">
    
      <!-- Header with projection selection, draw button and area list -->
      <form class="form-inline" role="form">
        <button class="btn btn-warning" data-ng-click="drawMap()">
          <i class="fa fa-pencil"></i>draw
        </button>
        <div class="col-sm-3">
          <label class="sr-only">projection</label>
          <select data-ng-model="projs.form">
            <option data-ng-repeat="proj in projs.list" 
              value="{{proj}}"
              data-ng-selected="p == selectedInfo">{{proj}}
            </option>
         </select>
        </div>
        <div class="col-sm-3" lang="lang">
          <label class="sr-only">region</label>
          <input type="text" name="country" class="form-control"
            data-gn-country-picker=""
            placeholder="region"/>
        </div>
        
      </form>
      
      <!-- Hidden field that match xml metadata schema -->
      <input data-ng-model="extent.form[0]" type="hidden" name="{{hleftRef}}"/>
      <input data-ng-model="extent.form[1]" type="hidden" name="{{hbottomRef}}"/>
      <input data-ng-model="extent.form[2]" type="hidden" name="{{hrightRef}}"/>
      <input data-ng-model="extent.form[3]" type="hidden" name="{{htopRef}}"/>
      
      <table class="text-center">
        <tr align="center">
          <td colspan="3"><div class="form-group">
              <label for="drawbbox-top">top</label> <input
                data-ng-model="extent.form[3]" type="number"
                id="drawbbox-top" placeholder="north" 
                data-ng-change="updateBbox(true)"/>
          </div></td>
        </tr>
        <tr valign="middle" align="center">
          <td class="col-left">
            <div class="form-group">
              <label for="drawbbox-left">left</label>
              <input data-ng-model="extent.form[0]" type="number"
                id="drawbbox-left" placeholder="left"
                data-ng-change="updateBbox(true)" />
            </div>
          </td>
          <td class="col-middle">
            <div id="{{mapId}}" class="map"></div>
          </td>
          <td class="col-right">
            <div class="form-group">
              <label for="drawbbox-right">right</label> <input
                data-ng-model="extent.form[2]"
                type="number" id="drawbbox-right"
                placeholder="right" data-ng-change="updateBbox(true)"/>
            </div>
          </td>
        </tr>
        <tr align="center">
          <td colspan="3">
            <div class="form-group">
            <label for="drawbbox-bottom">bottom</label> <input
              data-ng-model="extent.form[1]" type="number"
              id="drawbbox-bottom" placeholder="bottom"
              data-ng-change="updateBbox(true)"/>
          </div></td>
        </tr>
      </table>
    </div>
  </div>
</div>
