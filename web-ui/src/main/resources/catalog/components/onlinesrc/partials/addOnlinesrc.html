<div>
  <form class="form-horizontal" role="form">
    <div class="onlinesrc-container">
      <div class="form-group" >
        <div class="btn-group col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default"
            data-ng-class="{'btn-primary': mode == 'url'}"
            data-ng-click="mode = 'url'">url</button>
          <button type="button" class="btn btn-default"
            data-ng-class="{'btn-primary': mode == 'upload'}"
            data-ng-click="mode = 'upload'">upload</button>
        </div>
      </div>
      <div class="form-group" data-ng-show="mode == 'url'">
        <label for="onlinesrcUrl" class="col-sm-2 control-label">Url</label>
        <div class="col-sm-10">
          <input ng-model="params.onlinesrcUrl" class="form-control"
            id="onlinesrcUrl" placeholder="Url">
        </div>
      </div>
      
      <div class="form-group" data-ng-show="mode == 'upload'">
        <label for="onlinesrcUrl" class="col-sm-2 control-label">upload</label>
        <div class="col-sm-10">
      
          <div class="panel panel-default">
            <div class="panel-body">
              <form id="fileupload" action="admin.logo.upload@json" method="POST"
                enctype="multipart/form-data" data-file-upload="logoUploadOptions">
                <span class="btn btn-success btn-block fileinput-button" ng-class="{disabled: disabled}">
                  <i class="fa fa-plus fa fa-white"/>
                  <span data-translate="">chooseOnlinesrc</span>
                  <input type="file" name="fname" multiple="true" autofocus="" ng-disabled="disabled"/>
                </span>
    
                <div class="col-lg-5 fade" data-ng-class="{in: active()}">
                  <!-- The global progress bar -->
                  <div class="progress progress-striped active" data-file-upload-progress="progress()"
                    data-file-upload-done="loadLogo()">
                    <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"/>
                  </div>
                  <div class="progress-extended">&nbsp;</div>
                </div>
                <p class="help-block" data-translate="">onlinesrcUploadHelp</p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="onlinesrcName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input ng-model="params.onlinesrcName" class="form-control"
            id="onlinesrcName" placeholder="Name" data-ng-required="">
        </div>
      </div>
      <div class="form-group" data-ng-show="mode == 'url'">
        <label for="onlinesrcProtocol" class="col-sm-2 control-label">Protocol</label>
        <div class="col-sm-10" protocols-combo data-protocol="params.onlinesrcProtocol" lang="lang"></div>
      </div>
      <div class="form-group">
        <label for="onlinesrcDescr" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea rows="3" ng-model="params.onlinesrcDescr"
            class="form-control" id="onlinesrcDescr"
            placeholder="Description" />
        </div>
      </div>
  </form>
  <div class="navbar-form navbar-right">
    <button type="button" class="btn navbar-btn btn-success"
      data-ng-click="onlinesrcService.addOnlinesrc(params, (mode == 'upload'))">
      <i class="fa fa-archive" /> <span data-translate="">addOnlinesrc</span>
    </button>
  </div>

</div>
