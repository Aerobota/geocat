<div>
  <form class="form-horizontal" role="form"
    data-ng-controller="GnSearchFormController">
    <div class="onlinesrc-container">
      <div class="form-group">
        <div class="col-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i
              class="fa fa-search" /></span>
              <input class="form-control"
              data-ng-change="triggerSearch()"
              type="text" data-ng-model="params.any"
              placeholder="{{'search' | translate}}" autofocus="" />
          </div>
        </div>
      </div>
      <div data-gn-search-form-results
        data-gn-search-form-results-mode="title"
        data-gn-search-form-results-selection-mode="local simple"
        data-result-records="resultRecords"
        data-select-records="selectRecords"></div>
    </div>
    <div class="">
      <button type="button" class="btn navbar-btn btn-success"
        data-ng-click="onlinesrcService.linkToParent(selectRecords)">
        <i class="fa fa-sitemap" /> <span data-translate="">linkToParent</span>
      </button>
    </div>
  </form>
</div>
