<div class="onlinesrc-panel">
  <!-- Display Thumnails -->
  <ul class="list-inline">
    <li ng-repeat="thumb in relations.thumbnail">
      <img  class="thumb-small" data-ng-src="{{thumb.id}}" />
      <a href="" ng-click="onlinesrcService.removeThumbnail(thumb)">remove</a>
    </li>
  </ul>
  
  
  
  <!-- List of online resources -->
  <div class="onlinesrc-title">
    <i class="fa fa-link" ng-class="onlinesrcService.reload ? 'fa-spin' : ''"></i>
    <i class="icon-external-link"></i>
    <span data-translate="">onlinesrc</span></div>
  <div
    ng-repeat="resource in relations.onlinesrc | orderBy:'title'"
    ng-click="">{{resource.title}}
    <a href="" ng-click="onlinesrcService.removeOnlinesrc(resource)">remove</a></div>
    
  <!-- List of datasets -->
  <h4><span data-translate="">dataset</span></h4>
  <li
    ng-repeat="resource in relations.datasets | orderBy:'title'"
    ng-click="">{{resource.title}}</li>
    
  <!-- List of services -->
  <h4><span data-translate="">service</span></h4>
  <li
    ng-repeat="resource in relations.services | orderBy:'title'"
    ng-click="">{{resource.title}}</li>
    
</div>
