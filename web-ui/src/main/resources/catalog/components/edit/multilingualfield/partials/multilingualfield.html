<div class="gn-multilingual-field">
    <div data-ng-transclude=""/>
    <ul class="nav nav-pills">
        <li><a href="" 
            data-ng-click="displayAllLanguages(undefined, true)"
            data-translate="" 
            title="{{languageSwitchHelp}}">{{languageSwitchLabel}}</a></li>
        <li data-ng-repeat="lang in sortedLanguages"
            data-ng-hide="expanded"
            data-ng-class="{'active': lang.shortLang === '#' + currentLanguage, 'no-data': lang.shortLang !== '#' + currentLanguage && !hasData[lang.shortLang]}">
            <a href=""
                data-ng-click="switchToLanguage(lang.shortLang)">{{lang.longLang | translate}}</a>
        </li>
    </ul>
</div>
