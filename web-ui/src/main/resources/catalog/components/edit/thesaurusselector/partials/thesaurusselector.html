<span>
<div class="input-group">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <i class="fa fa-book"/>
      <span data-translate="">addFromThesaurus</span>
      <span class="caret"/>
    </button>
    <ul class="dropdown-menu">
      <li data-ng-repeat="t in thesaurus | orderBy:'title'">
        <a href="" data-ng-click="add(t.key)">{{t.title}}</a>
      </li>
    </ul>
  </div>
</div>
  <!-- The thesaurus snippet to insert once received -->
  <div data-ng-if="snippet">
    <input name="{{snippetRef}}" type="hidden" value="{{snippet}}"/>
  </div>
</span>
