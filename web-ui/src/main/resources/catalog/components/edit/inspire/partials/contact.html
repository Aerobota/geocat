<div class="form-group">
    <label data-ng-if="showTitle" class="col-xs-3 control-label"><span data-translate="">{{title}}</span>: </label>

    <div data-ng-class="showTitle ? '' : 'col-xs-offset-3'" class="col-xs-9">
        <div class="form-group">
            <div class="col-xs-6">
                <input data-ng-disabled="contact.validated" id="contactName" class="form-control" data-ng-model="contact.name"
                       placeholder="{{'name' | translate}}" />
            </div>
            <div class="col-xs-6">
                <input data-ng-disabled="contact.validated" id="contactSurname" class="form-control" data-ng-model="contact.surname"
                       placeholder="{{'surname' | translate}}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12" data-ng-class="validationEmail()">
                <input data-ng-disabled="contact.validated" id="contactEmail" class="form-control" data-ng-model="contact.email"
                       placeholder="{{'email' | translate}}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12" data-ng-class="validationClassString(contact.role)">
                <select id="contactRole"
                        class="form-control"
                        data-ng-model="contact.role"
                        data-ng-options="opt.name as opt.title for opt in roleOptions" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div data-ng-disabled="contact.validated" data-inspire-multilingual-text data-field="contact.organization"
                     validation-class="{{validationClass}}"
                     data-placeholder="{{'organization' | translate}}" data-rows="1" data-main-lang="mainLang"
                     data-languages="languages"/>
            </div>
        </div>
    </div>
</div>
