<div>
    <input data-ng-if="!rows || rows < 2" data-ng-disabled="{{disabled}}"
              rows="{{rows ? rows : 1}}"
              class="form-control col-xs-12 placeholder-input"
              data-ng-class="parent[field] ? '' : 'empty'"
              data-ng-model="parent[field]"></input>
    <textarea data-ng-if="rows && rows > 1" data-ng-disabled="{{disabled}}"
              rows="{{rows}}"
              class="form-control col-xs-12 placeholder-input"
              data-ng-class="parent[field] ? '' : 'empty'"
              data-ng-model="parent[field]"></textarea>
    <label class="placeholder"
           data-ng-class="editLang === 'all' ? 'show-all' : ''"
           placement="{{index ? '_' + index : undefined}}">{{placeholder}}</label>
</div>
