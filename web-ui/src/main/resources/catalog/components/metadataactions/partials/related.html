<div class="relatedMd" data-ng-show="relations.length > 0">
	<div data-ng-repeat="md in relations track by $index">
		<div data-ng-if="md['@type']!='thumbnail'" class="relatedRecord">
			<span data-related-tooltip title="{{md['@type']}}"
				class="{{config.getClassIcon(config.getType(md))}}">&nbsp;</span>
			<span data-ng-click="config.doAction(config.getType(md), md)">{{getTitle(md)}}
			</span>
		</div>
	</div>
	<div style="clear: both"></div>
</div>
