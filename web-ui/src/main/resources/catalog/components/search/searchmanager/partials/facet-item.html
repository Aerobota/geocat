<div class="gn-facet" data-ng-show="facetResults[facet].length > 1">
  <h4>{{facet | translate}}</h4>
  <div class="list-group">
    <a class="list-group-item" data-ng-repeat="f in facetResults[facet]"
        data-ng-click="add(f)" href="">
      <span class="badge">{{f['@count']}}</span>
      <span class="gn-facet-label">{{f['@label'] || f['@name']}}</span>
    </a>
  </div>
</div>
