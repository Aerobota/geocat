managerFactoryClassName=ro.isdc.wro.maven.plugin.manager.factory.ConfigurableWroManagerFactory

# debug should be false when in production.
# This is the flag that allows: ?minimize=false to be added to get the normal unminimized code.
debug=true
gzipResources=true
resourceWatcherUpdatePeriod=5
cacheUpdatePeriod=0
modelUpdatePeriod=0
disableCache=false
parallelPreprocessing=true
encoding=UTF-8
ignoreMissingResources=false
ignoreEmptyGroup=false
ignoreFailingProcessor=false
cacheGzippedContent=true
jmxEnabled=true
mbeanName=geonetwork-wro4j
preProcessors=semicolonAppender,googleClosureSimple,cssImport,lessCss,cssLint,cssMin
postProcessors=
uriLocators=servletContext,uri,classpath
modelFactory=org.fao.geonet.wro4j.GeonetWroModelFactory
wroSources=${build.webapp.resources}/WEB-INF/wro-sources.xml

