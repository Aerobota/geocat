throwErrorOnExtraParameters: true

templates:
  main: !template
    reportTemplate: simple-map.jrxml
    attributes:
      legend: !legend
        default:
          name: "legendName"
      title: !string
        default: "title"
      count: !integer
        default: 134
      ratio: !float
        default: 2.0
      tableList: !tableList
        default:
          -
            id: "f1"
            displayName: "Feature 1"
            columns:
              - "id"
              - "name"
              - "icon"
            data:
              -
                - 1
                - "blah"
                - "icon_pan"
              -
                - 2
                - "blip"
                - "icon_zoomin"

