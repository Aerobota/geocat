throwErrorOnExtraParameters: true
templates:
  main: !template
    reportTemplate: simpleReport.jrxml
    tableData: tableList
    attributes:
      datasource: !dataSource
        attributes:
          table: !table {}
    processors:
    - !reportBuilder # compile all reports in current directory
      directory: '.'
    - !createDataSource
      processors:
        - !prepareTable {}
