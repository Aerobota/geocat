throwErrorOnExtraParameters: true
templates:
  main: !template
    reportTemplate: simpleReport.jrxml
    reportTemplate: simpleReport.jrxml
    attributes:
      table: !table {}
    processors:
    - !reportBuilder
      directory: '.'
    - !prepareTable
      columns:
        icon: !urlImage
          urlExtractor: (.*)
      jasperTemplate: table.jrxml
      firstDetailStyle: DejaVu Sans_for_column_DJR_2141_COLUMN_0_
      detailStyle: DejaVu Sans_for_column_DJR_2141_COLUMN_1_
      lastDetailStyle: DejaVu Sans_for_column_DJR_2141_COLUMN_2_
      headerStyle: dj_style_1_
      dynamic: true
      inputMapper: {table: table}
      outputMapper: {table: table}
