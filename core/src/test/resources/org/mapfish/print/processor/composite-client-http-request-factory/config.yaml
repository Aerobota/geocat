
templates:
  main: !template
    processors:
      - !compositeRequestFactoryTestProcessor {}
      - !requestFactory
        parts:
          - !mapUri
            mapping:
              "(.+?)://localhost(.*)" : "$1://127.0.0.1$2"
          - !useHttpForHttps
            portMapping:
              8443: 9999
            hosts:
              - 127.0.0.1
