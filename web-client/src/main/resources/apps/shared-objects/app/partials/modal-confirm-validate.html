<div class="modal fade" id="confirmValidateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{translate('reusable_confirmValidate')}}</h4>
        </div>
        <div class="modal-body">
          <div>{{translate('reusable_confirmValidateMsg')}}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{translate('cancel')}}</button>
          <button type="button" class="btn btn-primary" data-ng-click="performOperation('reusable.validate')">{{translate('accept')}}</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
