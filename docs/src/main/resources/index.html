<html>
<head>
    <title>Mapfish Print Documentation</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style>
        div.border {
            border: 1px #ddd;
        }
        div.title {
            margin-bottom: 2em;
        }

        img.icon {
            margin-top: 10px;
            width: 180px;
            height: 96px;
        }
        h2.contentsTitle {
            padding-right: 5px;
        }
        h2.pageTitle, h2.contentsTitle {
            padding-left: 5px;
        }
    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="angular-translate.min.js"></script>
    <script src="angular-translate-loader-static-files.min.js"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.js"></script>-->
    <!--<script src="angular-translate.js"></script>-->
    <!--<script src="angular-translate-loader-static-files.js"></script>-->

    <script src="ui-bootstrap-tpls-0.11.0.min.js"></script>

    <script src="lib.js" charset="UTF-8"></script>
    <script src="generated-data.js" charset="UTF-8"></script>
</head>
<body ng-app="docsApp">
<div ng-controller="DocsCtrl">
    <div class="row col-sm-12 title">
        <img class="icon col-xs-2" src="mapfish_transparent.png" />
        <div class="col-xs-10">
            <h1>{{'headerTitle' | translate}}</h1>
            <div>@version@</div>
            <div><a href="http://www.camptocamp.com/geospatial/">Camptocamp SA</a></div>
        </div>
    </div>
    <div class="row col-sm-2">
        <h2 class="contentsTitle">{{'contentsTitle' | translate}}</h2>
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="(p,v) in pages"
                ng-class="page == p ? 'active' : ''"><a href="#" ng-click="select(p)">{{v.title | translate}}</a></li>
        </ul>
    </div>
    <div class="col-sm-10">
        <h2 class="pageTitle">{{pages[page].title | translate}}</h2>
        <accordion close-others="oneAtATime">
            <accordion-group ng-repeat="record in records">
                <accordion-heading>
                    <h4>{{getTitle(record)}}</h4><p ng-bind-html="renderHtml(record.desc)"></p>
                </accordion-heading>

                <div class="border">
                    <div class="well well-sm" ng-repeat="detail in record.details">
                        <div><strong>{{getTitle(detail)}}</strong></div>
                        <p ng-bind-html="renderHtml(detail.desc)"></p>
                    </div>
                </div>
                <div class="border">
                    <div class="well well-sm" ng-repeat="output in record.output">
                        <div><strong>{{getTitle(output)}}</strong></div>
                        <p ng-bind-html="renderHtml(output.desc)"></p>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
</body>
</html>
