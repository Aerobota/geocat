#maxDpi: 254

#===========================================================================
# allowed Formats
#===========================================================================
#formats: ['*']

#outputFilename: 'mapfish-print-${date}.pdf'

#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch {}
  - !ipMatch
    ip: www.camptocamp.org
  - !dnsMatch
    host: labs.metacarta.com
    port: 80
  - !dnsMatch
    host: terraservice.net
    port: 80
  - !dnsMatch
    host: tile.openstreetmap.org
    port: 80
  - !dnsMatch
    host: www.geocat.ch
    port: 80

security:
  - !basicAuth
    matcher: !dnsMatch
      host: c2cpc61.camptocamp.com
      port: 80
    username: xyz
    password: yxz
    preemptive: true

templates:
  A4 portrait: !template
    jasperTemplate: simpleReport.jrxml
    attributes:
      number: !integer {}
      name: !string {}
      description: !string
        clientOptions:
          multilines: true
      length: !float {}
      map: !map
        maxDpi: 300
        width: 400
        height: 200
      legend: !legend {}
      table: !table {}
    processors:
    - !reportBuilder
      directory: examples
    - !createMap
      inputMapper: {map: map}
      outputMapper: {map: map}
    - !prepareLegend
      inputMapper: {legend: legend}
      outputMapper: {legend: legend}
    - !prepareTable
      inputMapper: {table: table}
      outputMapper: {table: table}
