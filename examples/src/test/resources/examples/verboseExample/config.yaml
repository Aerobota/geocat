templates:
  A4 portrait: !template
    jasperTemplate: simpleReport.jrxml
    attributes:
      number: !integer {}
      name: !string {}
      description: !string
        clientOptions:
          multilines: true
      length: !float {}
      map: !map
        dpi: [72, 90, 120, 300]
        width: 400
        height: 200
      legend: !legend {}
      table: !table {}
      tableList: !tableList {}
    processors:
    - !reportBuilder # compile all reports in current directory
      directory: '.'
    - !createMap
      inputMapper: {map: map}
      outputMapper: {image: map}
    - !prepareLegend # create a datasource for the report with the 'legend' attribute
      inputMapper: {legend: legend}
      outputMapper: {legend: legend}
    - !prepareTable
      inputMapper: {table: table}
      outputMapper: {table: table}
    - !prepareTableList
      inputMapper: {tableList: tableList}
      dynamicReport: {}
      dynamicReportDirectory: "subreports"
      outputMapper: {tableList: tableList}
    - !reportBuilder  # compile all jasper report templates in subreports directory
      directory: "subreports"
    iterValue: tableList
