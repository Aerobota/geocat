#===========================================================================
# allowed DPIs
#===========================================================================
# dpis: [254, 150, 127, 90]

#===========================================================================
# the allowed scales
#===========================================================================
# scales:
#   - 10000
#   - 25000
#   - 50000
#   - 100000
#   - 200000
#   - 500000
#   - 1000000
#   - 2000000
#   - 4000000
  
throwErrorOnExtraParameters: true

templates:
  A4 portrait: !template
    reportTemplate: simpleReport.jrxml
    attributes:
      dependence: !integer {}
      map: !map
        maxDpi: 400
        width: 780
        height: 330
    processors:
    - !reportBuilder # compile all reports in current directory
      inputMapper: {dependence: dependence}
      directory: '.'
    - !createMap
      inputMapper: {map: map}
      outputMapper: {mapSubReport: map}
